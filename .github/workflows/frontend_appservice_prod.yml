name: Deploy Frontend (Next.js Standalone) to Azure App Service

on:
  push:
    branches: [ "main" ]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend_appservice_prod.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build (standalone)
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: https://scriberocket-api-prod.azurewebsites.net
        run: npm run build

      - name: Verify standalone output
        working-directory: frontend
        run: |
          test -f .next/standalone/server.js
          echo "✅ .next/standalone/server.js exists"

      - name: Prepare deploy folder (standalone)
        working-directory: frontend
        run: |
          rm -rf deploy
          mkdir -p deploy

          # Copy standalone server output (includes node_modules AND .next server build)
          cp -r .next/standalone/* deploy/

          # Copy public assets (standalone doesn't include public/)
          cp -r public deploy/public

          # Copy static assets to where Next.js expects them
          cp -r .next/static deploy/.next/static

          # Never deploy Azure's placeholder page
          rm -f deploy/hostingstart.html || true

      - name: Sanity check deploy artifact
        working-directory: frontend
        run: |
          echo "== deploy root =="
          ls -la deploy

          echo "== server.js =="
          test -f deploy/server.js && echo "✅ deploy/server.js" || (echo "❌ missing deploy/server.js" && exit 1)

          echo "== next module =="
          test -f deploy/node_modules/next/package.json && echo "✅ next present" || (echo "❌ next missing in deploy/node_modules" && exit 1)

          echo "== .next server build (critical) =="
          test -d deploy/.next/server && echo "✅ deploy/.next/server" || (echo "❌ missing deploy/.next/server" && exit 1)

          echo "== static assets =="
          test -d deploy/.next/static && echo "✅ deploy/.next/static" || (echo "❌ missing deploy/.next/static" && exit 1)

          echo "== .next contents =="
          ls -la deploy/.next/

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: scriberocket-frontend-prod
          publish-profile: ${{ secrets.AZURE_FRONTEND_PUBLISH_PROFILE }}
          package: frontend/deploy