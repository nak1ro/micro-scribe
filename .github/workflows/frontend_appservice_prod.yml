name: Deploy Frontend (Next.js Standalone) to Azure App Service

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
      - ".github/workflows/frontend_appservice_prod.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build (standalone)
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: https://scriberocket-api-prod.azurewebsites.net
        run: npm run build

      - name: Verify standalone output
        working-directory: frontend
        run: |
          test -f .next/standalone/server.js
          echo "âœ… .next/standalone/server.js exists"

      - name: Prepare deploy folder (standalone)
        working-directory: frontend
        run: |
          rm -rf deploy
          mkdir -p deploy

          # Copy the standalone server + minimal node_modules (produced by Next)
          cp -r .next/standalone/* deploy/

          # Copy Next static assets to the exact path the server expects
          mkdir -p deploy/.next
          cp -r .next/static deploy/.next/

          # Copy public assets
          cp -r public deploy/public

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: scriberocket-frontend-prod
          publish-profile: ${{ secrets.AZURE_FRONTEND_PUBLISH_PROFILE }}
          package: frontend/deploy
