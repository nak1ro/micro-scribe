name: Build and deploy ASP.Net Core app to Azure Web App - scriberocket-api-prod

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  RG: scriberocket-prod
  API_APP: scriberocket-api-prod
  API_SLOT: staging

jobs:
  build-deploy-swap:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: Restore
        run: dotnet restore backend/ScribeApi/ScribeApi.csproj

      - name: Build
        run: dotnet build backend/ScribeApi/ScribeApi.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish backend/ScribeApi/ScribeApi.csproj -c Release -o ./publish --no-build

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F83161DF85894767B325559E9679FCD6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_80598241AF434D9E823D6A38824C6179 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_72231FF6346C495381370352E7D7A15B }}

      - name: Verify target subscription & slot exists
        uses: azure/cli@v2
        with:
          inlineScript: |
            set -e
            echo "== az account show =="
            az account show --query "{sub:id, tenant:tenantId, user:user.name}" -o table

            echo "== slots for webapp =="
            az webapp deployment slot list -g "${{ env.RG }}" -n "${{ env.API_APP }}" \
              --query "[].{name:name,state:state,host:defaultHostName}" -o table

            echo "== staging slot resource id =="
            az webapp show -g "${{ env.RG }}" -n "${{ env.API_APP }}" --slot "${{ env.API_SLOT }}" \
              --query "id" -o tsv

      - name: Deploy to API staging slot
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.API_APP }}
          slot-name: ${{ env.API_SLOT }}
          package: ./publish

      - name: Smoke test API staging - /health
        run: |
          set -e
          curl -fsS "https://${{ env.API_APP }}-${{ env.API_SLOT }}.azurewebsites.net/health" > /dev/null

      - name: Smoke test API staging - /diag/deps
        env:
          DIAG_KEY: ${{ secrets.API_STAGING_DIAG_KEY }}
        run: |
          set -e
          curl -fsS \
            -H "X-DIAG-KEY: ${DIAG_KEY}" \
            "https://${{ env.API_APP }}-${{ env.API_SLOT }}.azurewebsites.net/diag/deps" > /dev/null

      - name: Swap API staging -> production
        uses: azure/cli@v2
        with:
          inlineScript: |
            set -e
            az webapp deployment slot swap \
              --resource-group "${{ env.RG }}" \
              --name "${{ env.API_APP }}" \
              --slot "${{ env.API_SLOT }}"