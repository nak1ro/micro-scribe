name: Build and deploy ASP.Net Core app to Azure Web App - scriberocket-api-prod

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  RG: scriberocket-prod
  API_APP: scriberocket-api-prod
  API_SLOT: staging

jobs:
  build-deploy-swap:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: Restore
        run: dotnet restore backend/ScribeApi/ScribeApi.csproj

      - name: Build
        run: dotnet build backend/ScribeApi/ScribeApi.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish backend/ScribeApi/ScribeApi.csproj -c Release -o ./publish --no-build

      # HARD FAIL if publish output isn't correct
      - name: Inspect publish output (must contain dll + runtimeconfig at root)
        run: |
          set -e
          echo "== publish dir listing =="
          ls -la ./publish

          echo "== runtimeconfig files (maxdepth 2) =="
          find ./publish -maxdepth 2 -name "*.runtimeconfig.json" -print

          echo "== dll files (maxdepth 2) =="
          find ./publish -maxdepth 2 -name "*.dll" -print | head -n 200

          # Require the correct app entrypoint files at publish root
          test -f ./publish/ScribeApi.dll
          test -f ./publish/ScribeApi.runtimeconfig.json
          test -f ./publish/ScribeApi.deps.json

      # ZIP the *contents* of publish so files land at wwwroot root (prevents /publish nesting)
      - name: Create deploy zip (publish contents at zip root)
        run: |
          set -e
          rm -f app.zip
          cd publish
          zip -r ../app.zip .
          cd ..
          ls -la app.zip

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F83161DF85894767B325559E9679FCD6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_80598241AF434D9E823D6A38824C6179 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_72231FF6346C495381370352E7D7A15B }}

      - name: Verify target subscription & slot exists
        uses: azure/cli@v2
        with:
          inlineScript: |
            set -e
            echo "== az account show =="
            az account show --query "{sub:id, tenant:tenantId, user:user.name}" -o table

            echo "== slots for webapp =="
            az webapp deployment slot list -g "${{ env.RG }}" -n "${{ env.API_APP }}" \
              --query "[].{name:name,state:state,host:defaultHostName}" -o table

            echo "== staging slot resource id =="
            az webapp show -g "${{ env.RG }}" -n "${{ env.API_APP }}" --slot "${{ env.API_SLOT }}" \
              --query "id" -o tsv

            echo "== runtime config (prod vs staging) =="
            az webapp config show -g "${{ env.RG }}" -n "${{ env.API_APP }}" \
              --query "{linuxFxVersion:linuxFxVersion,appCommandLine:appCommandLine}" -o table
            az webapp config show -g "${{ env.RG }}" -n "${{ env.API_APP }}" --slot "${{ env.API_SLOT }}" \
              --query "{linuxFxVersion:linuxFxVersion,appCommandLine:appCommandLine}" -o table

      - name: Deploy to API staging slot (zip)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.API_APP }}
          slot-name: ${{ env.API_SLOT }}
          package: app.zip

      # Give the platform a moment to boot before smoke tests (optional but reduces flakiness)
      - name: Wait for app to warm up
        run: |
          set -e
          for i in {1..30}; do
            if curl -fsS "https://${{ env.API_APP }}-${{ env.API_SLOT }}.azurewebsites.net/health" > /dev/null; then
              echo "Health OK"
              exit 0
            fi
            echo "Waiting for health... attempt $i"
            sleep 5
          done
          echo "Health did not become ready in time"
          exit 1

      - name: Smoke test API staging - /diag/deps
        env:
          DIAG_KEY: ${{ secrets.API_STAGING_DIAG_KEY }}
        run: |
          set -e
          curl -fsS \
            -H "X-DIAG-KEY: ${DIAG_KEY}" \
            "https://${{ env.API_APP }}-${{ env.API_SLOT }}.azurewebsites.net/diag/deps" > /dev/null

      - name: Swap API staging -> production
        uses: azure/cli@v2
        with:
          inlineScript: |
            set -e
            az webapp deployment slot swap \
              --resource-group "${{ env.RG }}" \
              --name "${{ env.API_APP }}" \
              --slot "${{ env.API_SLOT }}"
