name: Deploy Backend (Docker) to Azure App Service

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/ScribeApi/**"
      - ".github/workflows/main_scriberocket-api-prod.yml"
  workflow_dispatch:

concurrency:
  group: backend-prod
  cancel-in-progress: true

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/scriberocket-backend
  APP_NAME: scriberocket-backend-prod
  RG: scriberocket-prod

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./backend/ScribeApi
          file: ./backend/ScribeApi/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F83161DF85894767B325559E9679FCD6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_80598241AF434D9E823D6A38824C6179 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_72231FF6346C495381370352E7D7A15B }}

      - name: Configure Azure Web App to use Docker image
        run: |
          az webapp config container set \
            --resource-group ${{ env.RG }} \
            --name ${{ env.APP_NAME }} \
            --docker-custom-image-name ${{ env.DOCKER_IMAGE }}:latest \
            --docker-registry-server-url https://index.docker.io/v1

      - name: Set container settings
        run: |
          az webapp config appsettings set \
            --resource-group ${{ env.RG }} \
            --name ${{ env.APP_NAME }} \
            --settings \
              WEBSITES_PORT=8080 \
              DOCKER_ENABLE_CI=true

      - name: Restart Web App
        run: |
          az webapp restart \
            --resource-group ${{ env.RG }} \
            --name ${{ env.APP_NAME }}

      - name: Health check
        run: |
          set -euo pipefail
          # Backend health endpoint is /health (no /api prefix based on Controller route)
          URL="https://${{ env.APP_NAME }}.azurewebsites.net/health"
          echo "Checking: $URL"
          echo "Started at: $(date)"

          max_attempts=60
          sleep_seconds=10

          for i in $(seq 1 $max_attempts); do
            # -L follows redirects, -f fails on 404/500
            code=$(curl -sL -o /dev/stderr -w "%{http_code}" "$URL" || echo "000")
            if [ "$code" = "200" ]; then
              echo ""
              echo "✅ Backend health OK at $(date)"
              exit 0
            fi
            echo ""
            echo "Not ready (HTTP $code). Attempt $i/$max_attempts... $(date)"
            sleep $sleep_seconds
          done

          echo "❌ Backend health check failed at $(date)"
          exit 1