name: Build and deploy ASP.Net Core app to Azure Web App - scriberocket-api-prod

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  RG: scriberocket-prod
  API_APP: scriberocket-api-prod
  API_SLOT: staging
  outputs_path: ./publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: Build and Publish
        run: |
          dotnet publish backend/ScribeApi/ScribeApi.csproj -c Release -o ${{ env.outputs_path }}

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F83161DF85894767B325559E9679FCD6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_80598241AF434D9E823D6A38824C6179 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_72231FF6346C495381370352E7D7A15B }}

      - name: Deploy to Staging Slot
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.API_APP }}
          slot-name: ${{ env.API_SLOT }}
          package: ${{ env.outputs_path }}
          clean: true  # <--- FORCE CLEAN DEPLOYMENT to remove corrupted files

      - name: Smoke test API staging - /diag/deps
        env:
          DIAG_KEY: ${{ secrets.API_STAGING_DIAG_KEY }}
        run: |
          # Robust check for service health (handles potential startup delays)
          for i in {1..20}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" -H "X-DIAG-KEY: ${DIAG_KEY}" "https://${{ env.API_APP }}-${{ env.API_SLOT }}.azurewebsites.net/diag/deps")
            if [ "$response" == "200" ]; then
              echo "Smoke test passed!"
              exit 0
            fi
            echo "Waiting for service... Attempt $i/20"
            sleep 10
          done
          echo "Smoke test failed after retries."
          exit 1

      - name: Swap to Production
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp deployment slot swap \
              --resource-group "${{ env.RG }}" \
              --name "${{ env.API_APP }}" \
              --slot "${{ env.API_SLOT }}"