name: Deploy Backend (ASP.NET Core) to Azure App Service with Slots

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - ".github/workflows/main_scriberocket-api-prod.yml"
  workflow_dispatch:

concurrency:
  group: backend-prod
  cancel-in-progress: true

env:
  RG: scriberocket-prod
  APP_NAME: scriberocket-backend-prod
  SLOT_NAME: staging
  PROJECT_PATH: backend/ScribeApi/ScribeApi.csproj
  PUBLISH_DIR: publish
  DOTNET_VERSION: "8.x"
  HEALTH_PATH: /health

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Publish
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release -o ${{ env.PUBLISH_DIR }} --no-restore

      # Upload artifact for deploy job
      - name: Upload publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-publish
          path: ${{ env.PUBLISH_DIR }}
          if-no-files-found: error
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download publish artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-publish
          path: artifact

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F83161DF85894767B325559E9679FCD6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_80598241AF434D9E823D6A38824C6179 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_72231FF6346C495381370352E7D7A15B }}

      # Deploy DIRECTLY to Production
      - name: Deploy to Production
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          # slot-name removed (defaults to production)
          package: artifact

      # Wait for Production health
      - name: Wait for Production /health
        shell: bash
        run: |
          set -euo pipefail
          URL="https://${{ env.APP_NAME }}.azurewebsites.net${{ env.HEALTH_PATH }}"
          echo "Checking: $URL"

          # Up to ~10 minutes
          max_attempts=60
          sleep_seconds=10

          for i in $(seq 1 $max_attempts); do
            # -L follows redirects, -f fails on 404/500
            code=$(curl -s -o /dev/stderr -w "%{http_code}" "$URL")
            if [ "$code" = "200" ]; then
              echo "✅ Production health OK"
              exit 0
            fi
            echo "Production not ready (HTTP $code). Attempt $i/$max_attempts..."
            sleep $sleep_seconds
          done

          echo "❌ Production health check failed."
          exit 1