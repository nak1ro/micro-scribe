name: Build and deploy Next.js to Azure Web App (Docker)

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"
      - ".github/workflows/main_scriberocket-frontend.yml"
  workflow_dispatch:

concurrency:
  group: frontend-prod
  cancel-in-progress: true

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/scriberocket-frontend
  FE_APP: scriberocket-frontend
  RG: scriberocket-prod

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_GOOGLE_CLIENT_ID=${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}
            NEXT_PUBLIC_MICROSOFT_CLIENT_ID=${{ secrets.NEXT_PUBLIC_MICROSOFT_CLIENT_ID }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Echo image info
        run: |
          echo "=== Docker image pushed ==="
          echo "Image: ${{ env.DOCKER_IMAGE }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
          echo "============================"

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F83161DF85894767B325559E9679FCD6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_80598241AF434D9E823D6A38824C6179 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_72231FF6346C495381370352E7D7A15B }}

      - name: Configure Azure Web App to use Docker image
        run: |
          az webapp config container set \
            --resource-group ${{ env.RG }} \
            --name ${{ env.FE_APP }} \
            --docker-custom-image-name ${{ env.DOCKER_IMAGE }}:latest \
            --docker-registry-server-url https://index.docker.io/v1

      - name: Set container settings
        run: |
          az webapp config appsettings set \
            --resource-group ${{ env.RG }} \
            --name ${{ env.FE_APP }} \
            --settings \
              WEBSITES_PORT=3000 \
              DOCKER_ENABLE_CI=true

      - name: Restart Web App
        run: |
          az webapp restart \
            --resource-group ${{ env.RG }} \
            --name ${{ env.FE_APP }}

      - name: Health check
        run: |
          set -euo pipefail
          URL="https://${{ env.FE_APP }}.azurewebsites.net/"
          echo "Checking: $URL"
          echo "Started at: $(date)"

          max_attempts=30
          sleep_seconds=10

          for i in $(seq 1 $max_attempts); do
            code=$(curl -s -o /dev/stderr -w "%{http_code}" "$URL" || echo "000")
            if [ "$code" = "200" ]; then
              echo ""
              echo "✅ Frontend health OK at $(date)"
              exit 0
            fi
            echo ""
            echo "Not ready (HTTP $code). Attempt $i/$max_attempts... $(date)"
            sleep $sleep_seconds
          done

          echo "❌ Frontend health check failed at $(date)"
          exit 1
