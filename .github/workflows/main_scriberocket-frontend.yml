name: Build and deploy Node.js app to Azure Web App - scriberocket-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build with Next.js
        run: npm run build

      - name: Prepare Standalone Artifact
        run: |
          mkdir -p .deployment
          
          # Copy standalone output
          cp -r .next/standalone/* .deployment/
          
          # Handle nested "frontend" structure if Next.js created it
          if [ -d ".deployment/frontend" ]; then
            echo "Nested structure detected. Adapting..."
            
            # Create wrapper server.js at root that points to nested file
            echo "process.chdir('frontend'); require('./frontend/server.js');" > .deployment/server.js
            
            # Ensure static assets are in the nested folder
            mkdir -p .deployment/frontend/.next
            cp -r .next/static .deployment/frontend/.next/
            cp -r public .deployment/frontend/
            
          else
            echo "Standard structure detected."
            
            # Ensure static assets are in the root folder
            mkdir -p .deployment/.next
            cp -r .next/static .deployment/.next/
            cp -r public .deployment/
          fi

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: frontend/.deployment/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F83161DF85894767B325559E9679FCD6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_80598241AF434D9E823D6A38824C6179 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_72231FF6346C495381370352E7D7A15B }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'scriberocket-frontend'
          slot-name: 'Production'
          package: .
